<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <h2>Login Page</h2>
    <form id="loginForm">
      <div id="loginFields">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="button" id="loginButton">Enter</button>
      </div>
    </form>
  
    <div id="carbonFootprintForm" style="display: none;">
        <h2>Environmental Protection</h2>
        <label for="distanceTraveled">Distance traveled (km):</label>
        <input type="number" id="distanceTraveled" required>
        <br>
        <label for="energyConsumption">Energy consumption (kWh):</label>
        <input type="number" id="energyConsumption" required>
        <br>
        <label for="wasteProduced"> Waste generated(kg):</label>
        <input type="number" id="wasteProduced" required>
        <br>
        <button type="button" id="calculateButton">Calculate</button>
        <p id="carbonFootprint"></p>
      </div>
    
   
<script src="index.js"></script>
</body>
</html>
